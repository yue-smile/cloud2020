server:
  port: 3388
spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #nacos作为服务注册中心的地址
      config:
        server-addr: localhost:8848 #nacos作为配置中心地址
        file-extension: yaml #目前只支持 properties 和 yaml 类型

